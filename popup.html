<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JongoPass Secure Login</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h2>JongoPass</h2>  
  
  <!-- Step 1: Email Input -->
  
  <div id="email-section">
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="sendOtp">Send OTP</button>
  </div>


  <!-- Step 2: OTP Input -->
  
  
  <div id="otp-section" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verifyOtp">Verify OTP</button>
  </div>


  <!-- Step 3: Profile Display -->
   
  <div id="profile-section" class="hidden profile">
    <h3>User Profile</h3>
    <p><b>Email:</b> <span id="profile-email"></span></p>
    <p><b>Username:</b> <span id="profile-username"></span></p>
    <p><b>Accounts:</b></p>
    <ul id="account-list"></ul>
  </div>

  <!--Scripts-->
  <script src="popup.js"></script>
</body>
</html>
